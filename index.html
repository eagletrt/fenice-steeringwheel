<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Explorer</title>
  </head>
  <body>
    <canvas width="800" height="480" id="c"></canvas>
    <p>X: <span id="x"></span> Y: <span id="y"></span></p>
    <div style="display: none">
      <img id="s" src="qml/img/satellite/moto-staza-st-raus-novi-marof.png" />
    </div>
    <script>
      const canvas = document.getElementById("c");
      const image = document.getElementById("s");
      const x = document.getElementById("x");
      const y = document.getElementById("y");
      const ctx = canvas.getContext("2d");

      const rect = canvas.getBoundingClientRect();

      let cx, cy;
      document.addEventListener("mousemove", (event) => {
        cx = event.clientX - rect.left;
        cy = event.clientY - rect.top;
        x.textContent = cx;
        y.textContent = cy;
      });

      function update() {
        ctx.fillStyle = "green";
        ctx.drawImage(image, 0, 0, 800, 480);
        requestAnimationFrame(update);
      }

      image.addEventListener("load", update);
    </script>
    <style>html, body { cursor: crosshair; }</style>
  </body>
</html>
